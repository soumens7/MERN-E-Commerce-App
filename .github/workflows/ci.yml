name: CI

# Run for PRs and pushes to main
on:
  pull_request:
  push:
    branches: [main]

env:
  NODE_VERSION: 20
  # set any other global env you want to expose to jobs here

jobs:
  client:
    name: client (lint, test, build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies (client)
        working-directory: ./client
        run: npm ci

      - name: Run lint (client)
        working-directory: ./client
        run: npm run lint --if-present

      - name: Run tests (client)
        working-directory: ./client
        env:
          CI: true
        run: npm test --if-present

      - name: Build client
        working-directory: ./client
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.client_API_BASE_URL || '' }}
        run: npm run build

      - name: Upload client build artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/.next || client/build || client/dist || '' # adjust to your framework output

  server:
    name: server (lint, test)
    runs-on: ubuntu-latest
    needs: client
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies (server)
        working-directory: ./server
        run: npm ci

      - name: Run lint (server)
        working-directory: ./server
        run: npm run lint --if-present

      - name: Run tests (server with MongoDB memory server)
        working-directory: ./server
        env:
          NODE_ENV: test
          CI: true
        run: npm test --if-present

      - name: Upload server test artifact (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-test-logs
          path: server/test-results || server/logs || ''
